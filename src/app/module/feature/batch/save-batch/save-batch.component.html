<div class="bg-white shadow-md rounded-lg p-6" style="height: 470px; width: 600px;">
    <!-- Header -->
    <div class="justify-content-start">
      <div class="col-12 mb-6">
        <h1>
          {{ batchId ? "Update Batch" : "New Batch" }}
        </h1>
        <h3 class="text-2xl text-gray-400">{{ batchId ? "Edit the details of Batch" : "Fill in the details to add a new Batch" }}</h3>
        <hr class="border-gray-400"/>
      </div>
    </div>
    <br>
  
    <form [formGroup]="batchForm">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          
          <!-- Batch Code -->
          <div class="col-span-1 lg:col-span-2">
            <label for="code" class="block text-sm font-medium text-gray-900">Batch Code</label>
            <input type="text" id="code" name="code" placeholder="Enter Batch code" 
              class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
          </div>
      
          <!-- Item ID (Combo Box) -->
          <div class="col-span-1 lg:col-span-2">
            <label for="itemId" class="block text-sm font-medium text-gray-900">Item Code</label>
            <select id="itemId" name="itemId" 
              class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
              <option value="">Select Item</option>
              <option value="1">Item 1</option>
              <option value="2">Item 2</option>
              <option value="3">Item 3</option>
            </select>
          </div>
      
          <!-- Supplier ID (Combo Box) -->
          <div class="col-span-1 lg:col-span-2">
            <label for="supplierId" class="block text-sm font-medium text-gray-900">Supplier Code</label>
            <select id="supplierId" name="supplierId" 
              class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
              <option value="">Select Supplier</option>
              <option value="1">Supplier 1</option>
              <option value="2">Supplier 2</option>
              <option value="3">Supplier 3</option>
            </select>
          </div>
      
          <!-- Manufacture Date -->
          <div class="col-span-1 lg:col-span-2">
            <label for="manufactureDate" class="block text-sm font-medium text-gray-900">Manufacture Date</label>
            <input type="date" id="manufactureDate" name="manufactureDate" 
              class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
          </div>
      
          <!-- Quantity -->
          <div class="col-span-1 lg:col-span-2">
            <label for="quantity" class="block text-sm font-medium text-gray-900">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" min="0" 
              class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
          </div>
      
          <!-- Expiry Date -->
          <div class="col-span-1 lg:col-span-2">
            <label for="expiryDate" class="block text-sm font-medium text-gray-900">Expiry Date</label>
            <input type="date" id="expiryDate" name="expiryDate" 
              class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
          </div>
      
        </div>
      
        <!-- Submit Button -->
        <div class="flex justify-end mt-6">
          <button type="submit" 
                  class="w-auto flex justify-center py-2 px-4 border border-black rounded-md shadow-sm text-sm font-medium text-black bg-white hover:bg-white"
                  (click)="saveBatch()">
            <span class="me-1"><i class="fs-6 bi bi-save"></i></span>
            {{ batchId ? "Update Batch" : "Add Batch" }}
          </button>
        </div>
    </form>
      
  </div>
