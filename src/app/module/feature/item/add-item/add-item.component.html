<div class="bg-white rounded-lg p-6" style="height: 580px; width: 700px;">
  <!-- Header -->
  <div class="justify-content-start">
    <div class="col-12 mb-6">
      <h1>
        {{ itemId ? "Update Product" : "New Product" }}
      </h1>
      <h3 class="text-2xl text-gray-400">{{ itemId ? "Edit the details of Product" : "Fill in the details to add a new Product" }}</h3>
      <hr class="border-gray-400"/>
    </div>
  </div>
  <br>

  <form [formGroup]="itemForm">
    <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Product Code -->
      <div class="col-span-1 lg:col-span-2">
        <label for="code" class="block text-sm font-medium text-gray-900">Product Code</label>
        <input type="text" id="code" name="code" placeholder="Enter product code" 
        class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
      </div>

      <!-- Product Name -->
      <div class="col-span-1 lg:col-span-2">
        <label for="name" class="block text-sm font-medium text-gray-900">Product Name</label>
        <input type="text" id="name" name="name" placeholder="Enter product name" 
        class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
      </div>

      <div class="col-span-1 lg:col-span-2">
        <div class="flex items-center justify-between">
          <label for="brandName" class="block text-sm font-medium text-gray-900">Brand Name</label>
        </div>
        <div class="flex items-center mt-2">
          <select id="brandId" name="brandId" 
            class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-l-md">
            <option value="">Select a Brand Name</option>
            <option value="1">Brand 1</option>
            <option value="2">Brand 2</option>
            <option value="3">Brand 3</option>
          </select>
          <button type="button" 
                  class="ml-2 flex justify-center items-center py-2 px-4 border border-black rounded-r-md shadow-sm text-sm font-medium text-black bg-white"
                  (click)="addBrand()">
            +
          </button>
        </div>
      </div>
      


      <!-- Product Description -->
      <div class="col-span-1 lg:col-span-4">
        <label for="description" class="block text-sm font-medium text-gray-900">Description</label>
        <input type="text" id="description" name="description" placeholder="Enter product description"
              class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
      </div>

      <!-- Product Price -->
      <div class="col-span-1 lg:col-span-2">
        <label for="price" class="block text-sm font-medium text-gray-900">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter product price" min="0" step="0.01" 
        class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
      </div>

      <!-- Product Stock -->
      <div class="col-span-1 lg:col-span-2">
        <label for="stock" class="block text-sm font-medium text-gray-900">Stock</label>
        <input type="number" id="stock" name="stock" placeholder="Enter stock quantity" min="0" 
        class="form-control form-control-sm px-3 py-2 w-full border border-gray-600 rounded-md">
      </div>

      <!-- Submit Button -->
      <div class="col-span-1 lg:col-span-4 flex justify-end mt-6">
        <button type="submit" 
                class="w-auto flex justify-center py-2 px-4 border border-black rounded-md shadow-sm text-sm font-medium text-black bg-white hover:bg-white"
                (click)="saveproduct()">
          <span class="me-1"><i class="fs-6 bi bi-save"></i></span>
          {{ itemId ? "Update Product" : "Add Product" }}
        </button>
      </div>

    </div>
  </form>
</div>
