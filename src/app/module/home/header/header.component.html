<mat-toolbar class="mat-elevation-z3 sticky top-0 z-10">
  <button mat-icon-button (click)="toggleNavList()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="text-black font-bold ml-5">Inventory Management System</span>

  <!-- Use ml-auto to push the icons to the right -->
  <div class="flex items-center ml-auto">
    <!-- Notification and User Icons -->
    <div class="flex space-x-1 items-center">
      <!-- User Icon with Dropdown -->
      <div class="relative">
        <div (click)="toggleDropdown()" class="border border-black rounded-lg flex items-center justify-center h-12 px-3 space-x-1 group">
          <i class="bi bi-person text-black text-xl group-hover:text-black"></i>
          <i class="bi bi-chevron-down text-black text-lg group-hover:text-black"></i>
        </div>

        <!-- Dropdown Menu -->
        <div [ngClass]="{'hidden': !isDropdownVisible}" class="absolute bg-white border border-gray-300 rounded-md mt-1 w-40 right-0 shadow-lg z-10">
          <ul class="flex flex-col space-y-1 p-2">
            <li class="hover:bg-gray-100 p-2 rounded-md cursor-pointer text-sm">Profile</li>
            <li class="hover:bg-gray-100 p-2 rounded-md cursor-pointer text-sm">Settings</li>
            <li class="hover:bg-gray-100 p-2 rounded-md cursor-pointer text-sm">Logout</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
