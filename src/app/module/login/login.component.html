<div class="min-h-screen bg-cover bg-center flex items-center justify-center">
  <div class="bg-white border border-gray-300 bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Welcome Back</h2>
    <p class="text-center text-gray-600 mb-8">Please enter your credentials to login</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full p-3 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-black"
          placeholder="Enter your email"
          required
        />
        <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="text-red-600 text-sm">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
    
      <!-- Password Input -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          formControlName="password"
          class="mt-1 block w-full p-3 border border-black rounded-md focus:outline-none focus:ring-1 focus:ring-black"
          placeholder="Enter your password"
          required
        />
        
        <div *ngIf="submitted && password?.invalid" class="text-red-600 text-sm">
          <div *ngIf="password?.errors?.['required']">Password is required*</div>
          <div *ngIf="password?.errors?.['minlength']">Password must contain at least 8 characters*</div>
        </div>
      </div>
    
      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-black text-white font-bold py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600"
          
        >
          Log In
        </button>
      </div>
    </form>

    <!-- Add Sign Up Section -->
    <div class="text-center mt-4">
      <p class="text-gray-500">
        Do you have an account? <a routerLink="/sign-up" class="text-black font-bold">Sign Up</a>
      </p>
    </div>
  </div>
</div>
